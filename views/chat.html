<!DOCTYPE html>
<html>

<!--HEAD-->
<head>
    <title>FSE Chat Room</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <style>

        /*Embeded CSS*/
        #chat {
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            background-color: #f9f9f9;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .message .username {
            font-weight: bold;
        }
        
        .message .timestamp {
            font-size: 0.8em;
            color: gray;
        }
        
        #messageForm {
            margin-top: 10px;
        }
        
        #messageForm textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        #messageForm button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #87ceeb;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
        }
        
        #logout {
            float: right;
            background-color: #f08080;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        h1 {
            display: inline;
        }
    </style>
</head>

<!--Main Body-->
<body>
    <h1>FSE Chat Room</h1>
    <button id="logout">Logout</button>
    <div id="chat">
        <% messages.forEach(function(message) { %>
            <div class="message">
                <div class="message-header">
                    <span class="username"><%- message.username %></span>
                    <span class="timestamp"><%- new Date(message.timestamp).toLocaleString() %></span>
                </div>
                <span class="text"><%- message.message %></span>
            </div>
            <% }); %>
    </div>
    <form id="messageForm" action="/messages" method="post">
        <input type="hidden" name="username" value="<%= username %>">
        <textarea name="message" placeholder="Enter your message" required></textarea>
        <button type="submit">Post</button>
    </form>

    <!--JavaScript-->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Initialize socket io
        const socket = io();
        // Acquire DOM from chat page
        const chat = document.getElementById('chat');
        // Get message Form
        const messageForm = document.getElementById('messageForm');
        // Get name
        const username = '<%= username %>';

        // ADD message to the chat window
        function addMessage(message) {
            // Create message list
            const div = document.createElement('div');
            div.classList.add('message');
            // If name is the same, then show it up 'me'
            div.innerHTML = `<div class="message-header"><span class="username">${message.username === username ? 'Me' : message.username}</span><span class="timestamp">${new Date(message.timestamp).toLocaleString()}</span></div><span class="text">${message.message}</span>`;
            // Add new message to the list
            chat.appendChild(div);
            // Showing the newest message
            chat.scrollTop = chat.scrollHeight;
        }

        // When message occurs, then 'addmessage'
        socket.on('message', function(message) {
            addMessage(message);
        });

        // Eventlistener to DOM of the message
        messageForm.addEventListener('submit', async(e) => {
            e.preventDefault();
            //Get info from messageForm
            const formData = new FormData(messageForm);
            const data = {
                username: formData.get('username'),
                message: formData.get('message')
            };

            // Send request to the server
            const response = await fetch('/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                // Transfer to JSON string
                body: JSON.stringify(data)
            });

            if (response.ok) {
                messageForm.reset();
            } else {
                alert('Error sending message');
            }
        });

        // Logout redirect to home
        document.getElementById('logout').addEventListener('click', () => {
            window.location.href = '/';
        });
    </script>
</body>

</html>
