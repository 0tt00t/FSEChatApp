<!DOCTYPE html>
<html>

<head>
    <title>FSE Chat Room</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <style>
        #chat {
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            background-color: #f9f9f9;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .message .username {
            font-weight: bold;
        }
        
        .message .timestamp {
            font-size: 0.8em;
            color: gray;
        }
        
        #messageForm {
            margin-top: 10px;
        }
        
        #messageForm textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        #messageForm button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #87ceeb;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
        }
        
        #logout {
            float: right;
            background-color: #f08080;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        h1 {
            display: inline;
        }
    </style>
</head>

<body>
    <h1>FSE Chat Room</h1>
    <button id="logout">Logout</button>
    <div id="chat">
        <% messages.forEach(function(message) { %>
            <div class="message">
                <div class="message-header">
                    <span class="username"><%- message.username %></span>
                    <span class="timestamp"><%- new Date(message.timestamp).toLocaleString() %></span>
                </div>
                <span class="text"><%- message.message %></span>
            </div>
            <% }); %>
    </div>
    <form id="messageForm" action="/messages" method="post">
        <input type="hidden" name="username" value="<%= username %>">
        <textarea name="message" placeholder="Enter your message" required></textarea>
        <button type="submit">Post</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const chat = document.getElementById('chat');
        const messageForm = document.getElementById('messageForm');
        const username = '<%= username %>';

        function addMessage(message) {
            const div = document.createElement('div');
            div.classList.add('message');
            div.innerHTML = `<div class="message-header"><span class="username">${message.username === username ? 'Me' : message.username}</span><span class="timestamp">${new Date(message.timestamp).toLocaleString()}</span></div><span class="text">${message.message}</span>`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        socket.on('message', function(message) {
            addMessage(message);
        });

        messageForm.addEventListener('submit', async(e) => {
            e.preventDefault();
            const formData = new FormData(messageForm);
            const data = {
                username: formData.get('username'),
                message: formData.get('message')
            };

            const response = await fetch('/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                messageForm.reset();
            } else {
                alert('Error sending message');
            }
        });

        document.getElementById('logout').addEventListener('click', () => {
            window.location.href = '/';
        });
    </script>
</body>

</html>
